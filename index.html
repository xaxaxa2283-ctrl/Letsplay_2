<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>О нас — LetsPlay Екатеринбург</title>
<header className="fixed top-0 left-0 right-0 z-50 backdrop-blur-md bg-primary/80 border-b border-white/10">
      <div className="container mx-auto px-4 py-4">
        <div className="flex items-center justify-between">
          {/* Logo */}
          <button 
            onClick={() => handleNavigate('home')}
            className="flex items-center gap-2 cursor-pointer"
          >
            <div className="px-4 py-2 bg-white rounded-xl">
              <span className="text-primary">LetsPlay</span>
            </div>
          </button>

          {/* Desktop Navigation */}
          <nav className="hidden md:flex items-center gap-8">
            {navItems.map((item) => (
              <button
                key={item.id}
                onClick={() => handleNavigate(item.id)}
                className={`transition-colors ${
                  currentPage === item.id
                    ? 'text-[#00BCD4]'
                    : 'text-white hover:text-[#00BCD4]'
                }`}
              >
                {item.label}
              </button>
            ))}
          </nav>

          {/* Contact Info & CTA */}
          <div className="flex items-center gap-4">
            <div className="hidden lg:flex flex-col items-end">
              <div className="flex items-center gap-2 text-white">
                <Phone className="w-4 h-4" />
                <span>+7 999 499 36 41</span>
              </div>
            </div>
            <Button 
              onClick={() => handleNavigate('catalog')}
              className="hidden md:block bg-[#00BCD4] hover:bg-[#00ACC1] text-white border-0 rounded-xl px-6"
            >
              Выбрать приставку
            </Button>

            {/* Mobile Menu Button */}
            <button
              onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
              className="md:hidden text-white p-2"
            >
              {mobileMenuOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
            </button>
          </div>
        </div>

        {/* Mobile Menu */}
        {mobileMenuOpen && (
          <div className="md:hidden mt-4 pb-4 border-t border-white/10 pt-4">
            <nav className="flex flex-col gap-4">
              {navItems.map((item) => (
                <button
                  key={item.id}
                  onClick={() => handleNavigate(item.id)}
                  className={`text-left transition-colors ${
                    currentPage === item.id
                      ? 'text-[#00BCD4]'
                      : 'text-white hover:text-[#00BCD4]'
                  }`}
                >
                  {item.label}
                </button>
              ))}
              <div className="flex items-center gap-2 text-white pt-4 border-t border-white/10">
                <Phone className="w-4 h-4" />
                <span>+7 999 499 36 41</span>
              </div>
              <Button 
                onClick={() => handleNavigate('catalog')}
                className="w-full bg-[#00BCD4] hover:bg-[#00ACC1] text-white border-0 rounded-xl"
              >
                Выбрать приставку
              </Button>
            </nav>
          </div>
        )}
      </div>
    </header>
<body>
</body>
</html>
